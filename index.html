<!DOCTYPE html>
<html>
<head>
  <title>Joker Bet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŽ² Joker Bet â€“ Paris Sportifs</h1>
<div id="cotes"></div>

<script src="config.js"></script>
<script>
async function loadCotes() {
  const res = await fetch(CONFIG.AUTO_COTES_URL);
  const text = await res.text();
  const rows = text.split("\n").slice(1,4);

  let html = "";
  rows.forEach(r => {
    const c = r.split(",");
    html += `
      <div class="card">
        <h3>${c[0]}</h3>
        <p>Cote : <b>${Number(c[4]).toFixed(2)}</b></p>
      </div>`;
  });
  document.getElementById("cotes").innerHTML = html;
}

setInterval(loadCotes, 5000);
loadCotes();
</script>
</body>
</html>
