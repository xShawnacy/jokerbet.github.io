<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Joker Bet</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ“Š Cotes en direct</h1>
<p class="subtitle">Cotes mises Ã  jour en direct</p>

<div id="cotes"></div>
<audio id="tickSound" src="tick.mp3" preload="auto"></audio>
  
<script src="config.js"></script>
<script>
let lastCotes = [];
let firstLoad = true;

async function loadCotes(){

  const query = `
    SELECT A, E, F
    WHERE A IS NOT NULL
    LIMIT 3
  `;

  const url = `https://docs.google.com/spreadsheets/d/${CONFIG.SHEET_ID}/gviz/tq?sheet=${CONFIG.SHEET_NAME}&tq=${encodeURIComponent(query)}`;

  const res = await fetch(url);
  const text = await res.text();
  const json = JSON.parse(text.substr(47).slice(0, -2));
  const rows = json.table.rows;

  const labels = ["Victoire A", "Nul", "Victoire B"];
  let html = "";

  rows.forEach((r, i) => {

    const cote = r.c[1]?.v;
    const eventOpen = r.c[2]?.v !== "FERME";

    if (!eventOpen) return;

    const coteAffiche = cote ? cote.toFixed(2) : "â€”";

    let anim = "";
    let arrow = "";

    if (!firstLoad && lastCotes[i] !== undefined && cote !== undefined){
      const diff = cote - lastCotes[i];

      if (diff > 0){
        anim = "cote-up";
        arrow = "â–²";
      }
      if (diff < 0){
        anim = "cote-down";
        arrow = "â–¼";
      }
      if (Math.abs(diff) >= 0.5){
        anim += " cote-big";
        document.getElementById("tickSound")?.play();
      }
    }

    html += `
      <div class="card">
        <h3>${labels[i]}</h3>
        <p>
          Cote :
          <span class="cote ${anim}">
            ${coteAffiche}
            <span class="arrow">${arrow}</span>
          </span>
        </p>
      </div>
    `;

    lastCotes[i] = cote;
  });

  document.getElementById("cotes").innerHTML = html;
  firstLoad = false;
}

loadCotes();
setInterval(loadCotes, 5000);
</script>


</body>
</html>
