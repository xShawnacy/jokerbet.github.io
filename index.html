<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Joker Bet</title>

<body>

<h1>ðŸŽ² Joker Bet</h1>
<p class="subtitle">Cotes mises Ã  jour en direct</p>
<div id="cotes"></div>

<script src="config.js"></script>
<script>
async function loadCotes(){
 const r=await fetch(CONFIG.AUTO_COTES_URL);
 const t=await r.text();
 const rows=t.split("\n").slice(1,4);
 let h="";
 rows.forEach(r=>{
  const c=r.split(",");
  h+=`<div class="card">
   <h3>${c[0]}</h3>
   <p>Cote <b>${Number(c[4]).toFixed(2)}</b></p>
  </div>`;
 });
 document.getElementById("cotes").innerHTML=h;
}
setInterval(loadCotes,4000);loadCotes();
</script>
</body>
</html>
