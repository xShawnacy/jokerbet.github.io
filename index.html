<script src="config.js"></script>
<script>
async function loadCotes() {
  const res = await fetch(CONFIG.AUTO_COTES_URL);
  const text = await res.text();
  const rows = text.trim().split("\n").slice(1,4);

  let html = "";

  rows.forEach(r => {
    const c = r.split(",");
    const cote = parseFloat((c[4] || "").replace(",", "."));
    const coteAffiche = isNaN(cote) ? "â€”" : cote.toFixed(2);

    html += `
      <div class="card">
        <h3>${c[0]}</h3>
        <p>Cote : <b>${coteAffiche}</b></p>
      </div>`;
  });

  document.getElementById("cotes").innerHTML = html;
}

setInterval(loadCotes, 4000);
loadCotes();
</script>
